<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الإدارة</title>
    
    <!-- Google Fonts - Almarai -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Almarai', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            margin: 0;
            padding: 0;
            direction: rtl;
            text-align: right;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            padding: 3rem 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .login-container h1 {
            color: #4CAF50;
            margin-bottom: 2rem;
        }
        
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        
        .login-container button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .login-container button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            color: #007bff;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .form-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-top: 0;
            color: #495057;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ad-list-section {
            margin-top: 30px;
        }

        .ad-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #fefefe;
            transition: box-shadow 0.3s ease;
        }

        .ad-item:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .ad-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ad-content img {
            max-width: 80px;
            height: auto;
            border-radius: 8px;
        }

        .ad-actions button {
            background-color: #dc3545;
        }

        .ad-actions button:hover {
            background-color: #c82333;
        }

        .message-box {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        .confirm-dialog p {
            margin: 0 0 15px;
        }

        .confirm-dialog button {
            margin: 0 5px;
        }

    </style>
</head>
<body>

    <div class="container" id="login-page">
        <div class="login-container">
            <h1>صفحة الإدارة</h1>
            <form id="login-form">
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <button type="submit">دخول</button>
            </form>
        </div>
    </div>

    <div class="container" id="admin-page" style="display:none;">
        <h1>صفحة الإدارة</h1>
        
        <div id="message-box" class="message-box"></div>

        <div class="form-section">
            <h2>إضافة إعلان جديد</h2>
            <form id="ad-form">
                <div class="input-group">
                    <label for="ad-text">نص الإعلان (مطلوب)</label>
                    <input type="text" id="ad-text" placeholder="اكتب هنا نص الإعلان الذي سيظهر">
                </div>
                <div class="input-group">
                    <label for="image-upload">صورة الإعلان (اختياري)</label>
                    <input type="file" id="image-upload" accept="image/*">
                </div>
                <button type="submit" id="submit-btn">
                    إضافة إعلان
                    <span id="spinner" class="spinner"></span>
                </button>
            </form>
        </div>

        <div class="ad-list-section">
            <h2>الإعلانات الحالية</h2>
            <div id="current-ads">
                <!-- Ads will be loaded here from Firebase -->
            </div>
        </div>
    </div>
    
    <div id="custom-confirm-dialog" class="confirm-dialog">
        <p>هل أنت متأكد من حذف هذا الإعلان؟</p>
        <button id="confirm-yes">نعم</button>
        <button id="confirm-no">لا</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-database.js";
        import { getAuth, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = {
            apiKey: "AIzaSyBXScsRiLdUbYqqu1-JUEHJX7ipinj6ox8",
            authDomain: "project-5121264530792163214.firebaseapp.com",
            databaseURL: "https://project-5121264530792163214-default-rtdb.firebaseio.com",
            projectId: "project-5121264530792163214",
            storageBucket: "project-5121264530792163214.firebasestorage.app",
            messagingSenderId: "991830706606",
            appId: "1:991830706606:web:dd52300f5916af50d7603f",
            measurementId: "G-93Q8B663XN"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        if (initialAuthToken) {
            signInWithCustomToken(auth, initialAuthToken).catch(error => console.error("Error signing in with custom token:", error));
        } else {
            signInAnonymously(auth).catch(error => console.error("Error signing in anonymously:", error));
        }

        const loginPage = document.getElementById('login-page');
        const adminPage = document.getElementById('admin-page');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');

        const adForm = document.getElementById('ad-form');
        const imageUploadInput = document.getElementById('image-upload');
        const adTextInput = document.getElementById('ad-text');
        const currentAdsContainer = document.getElementById('current-ads');
        const submitBtn = document.getElementById('submit-btn');
        const spinner = document.getElementById('spinner');
        const messageBox = document.getElementById('message-box');
        
        const sanitizedAppId = appId.replace(/[.#$/[\]]/g, '_');
        const adsRef = ref(db, `artifacts/${sanitizedAppId}/public/data/ads`);
        
        const confirmDialog = document.getElementById('custom-confirm-dialog');
        const confirmYesBtn = document.getElementById('confirm-yes');
        const confirmNoBtn = document.getElementById('confirm-no');
        
        const CORRECT_PASSWORD = '20302030';

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === CORRECT_PASSWORD) {
                loginPage.style.display = 'none';
                adminPage.style.display = 'block';
            } else {
                alert('كلمة المرور غير صحيحة.');
            }
        });

        function showMessage(type, message) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 5000);
        }

        const uploadImageAndGetUrl = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    resolve(reader.result);
                };
                reader.onerror = (error) => {
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        };

        adForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = adTextInput.value.trim();
            const file = imageUploadInput.files[0];
            let imageUrl = '';
            
            if (!text) {
                showMessage('error', 'الرجاء كتابة نص الإعلان.');
                return;
            }

            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                if (file) {
                    imageUrl = await uploadImageAndGetUrl(file);
                }

                await push(adsRef, {
                    text: text,
                    image: imageUrl,
                    timestamp: new Date().toISOString()
                });
                showMessage('success', 'تمت إضافة الإعلان بنجاح!');
                adTextInput.value = '';
                imageUploadInput.value = '';
            } catch (error) {
                console.error("Error adding ad: ", error);
                showMessage('error', 'حدث خطأ أثناء إضافة الإعلان.');
            } finally {
                submitBtn.disabled = false;
                spinner.style.display = 'none';
            }
        });

        onValue(adsRef, (snapshot) => {
            currentAdsContainer.innerHTML = '';
            const ads = snapshot.val();
            if (!ads) {
                currentAdsContainer.innerHTML = '<p style="text-align:center; color:#6c757d;">لا يوجد إعلانات حاليًا.</p>';
                return;
            }

            Object.keys(ads).forEach((key) => {
                const adData = ads[key];
                const adItem = document.createElement('div');
                adItem.className = 'ad-item';
                
                const adContent = document.createElement('div');
                adContent.className = 'ad-content';
                
                if (adData.image) {
                    const img = document.createElement('img');
                    img.src = adData.image;
                    img.alt = 'صورة الإعلان';
                    adContent.appendChild(img);
                }
                
                const text = document.createElement('p');
                text.textContent = adData.text;
                adContent.appendChild(text);
                
                const adActions = document.createElement('div');
                adActions.className = 'ad-actions';
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'حذف';
                deleteButton.addEventListener('click', () => {
                    confirmDialog.style.display = 'block';
                    confirmYesBtn.onclick = async () => {
                        confirmDialog.style.display = 'none';
                        try {
                            await remove(ref(db, `artifacts/${sanitizedAppId}/public/data/ads/${key}`));
                            showMessage('success', 'تم حذف الإعلان بنجاح!');
                        } catch (error) {
                            console.error("Error deleting ad: ", error);
                            showMessage('error', 'حدث خطأ أثناء حذف الإعلان.');
                        }
                    };
                    confirmNoBtn.onclick = () => {
                        confirmDialog.style.display = 'none';
                    };
                });
                adActions.appendChild(deleteButton);
                
                adItem.appendChild(adContent);
                adItem.appendChild(adActions);
                currentAdsContainer.appendChild(adItem);
            });
        }, (error) => {
            console.error("Error getting ads:", error);
            currentAdsContainer.innerHTML = '<p style="text-align:center; color:#dc3545;">تعذر تحميل الإعلانات.</p>';
        });
    </script>
</body>
</html>
